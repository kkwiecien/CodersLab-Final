<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="./bower_components/skeleton/css/normalize.css">
    <link rel="stylesheet" href="./bower_components/skeleton/css/skeleton.css">
    <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>

    <section id="menuBar">
      <nav>
        <ul>
          <li><a href="#">About Me</a></li>
          <li><a href="#">Education</a></li>
          <li><a href="#">Experience</a></li>
          <li><a href="#">Skills</a></li>
          <li><a href="#">Artwork</a></li>
          <li><a href="#">Hobbies</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="flagButton"></div>
      </nav>
    </section>

    <section class="container" id="personalInfo">
      <div class="one columns">
        <span class="fa-stack fa-lg">
          <i class="fa fa-square-o fa-stack-2x"></i>
          <i class="fa fa-user fa-stack-1x"></i>
        </span>
      </div>
      <div class="ten columns">
        Stuff about me
      </div>
    </section>

    <section class="container" id="educationInfo">
      <div class="one columns">
        <span class="fa-stack fa-lg">
          <i class="fa fa-square-o fa-stack-2x"></i>
          <i class="fa fa-graduation-cap fa-stack-1x"></i>
        </span>
      </div>
      Stuff about education
    </section>

    <section class="container" id="workExperience">
      <div class="one columns">
        <span class="fa-stack fa-lg">
          <i class="fa fa-square-o fa-stack-2x"></i>
          <i class="fa fa-briefcase fa-stack-1x"></i>
        </span>
      </div>
      Stuff about work
    </section>

    <section class="container" id="skillsInfo">
      <div class="one columns">
        <span class="fa-stack fa-lg">
          <i class="fa fa-square-o fa-stack-2x"></i>
          <i class="fa fa-trophy fa-stack-1x"></i>
        </span>
      </div>
      Stuff about skills
    </section>

    <section class="container" id="artGallery">
      <div class="one columns">
        <span class="fa-stack fa-lg">
          <i class="fa fa-square-o fa-stack-2x"></i>
          <i class="fa fa-paint-brush fa-stack-1x"></i>
        </span>
      </div>
      Stuff about art
    </section>

    <section class="container" id="hobbiesGallery">
      <div class="one columns">
        <span class="fa-stack fa-lg">
          <i class="fa fa-square-o fa-stack-2x"></i>
          <i class="fa fa-book fa-stack-1x"></i>
        </span>
      </div>
      Stuff about hobbies
    </section>

    <section class="container" id="contactInfo">
      <div class="one columns">
        <span class="fa-stack fa-lg">
          <i class="fa fa-square-o fa-stack-2x"></i>
          <i class="fa fa-phone fa-stack-1x"></i>
        </span>
      </div>
      Stuff about contact
    </section>

  </body>

</html>
